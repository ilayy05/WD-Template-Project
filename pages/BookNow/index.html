      body {
        background-color: black;
        color: rgb(255, 195, 31);
        font-family: Arial, Helvetica, sans-serif;
      }

  <body>

    <div class="container">
      <h1 class="text-center" style="font-weight: bolder;">Book Your Appointment</h1>
      <p style="color: rgb(143, 143, 143); text-align: center;">Please ensure that your contact number and email address are accessible for us to confirm your booking.</p>

      <form>
        <div class="Name">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="Age">
          <label for="age" class="form-label">Your Age</label>
          <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
        </div>
        <div class="Numberofpeople">
          <label for="people" class="form-label">Number of People</label>
          <input type="number" class="form-control" id="people" name="people" placeholder="Number of people" required>
        </div>
        <div class="Date">
          <label for="date" class="form-label">Reservation Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="Time">
          <label for="time" class="form-label">Select Time</label>
          <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <div class="Additional">
          <label for="details" class="form-label">Additional Details</label>
          <textarea class="form-control" id="details" name="details" rows="3" placeholder="Enter any additional details"></textarea>
        </div>
        <button type="submit" class="custom-btn">Book Now</button>
      </form>
    </div>

  </body>
